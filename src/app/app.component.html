<div class="epic-layout">
  <!-- Left Sidebar -->
  <aside class="epic-sidebar">
    <div class="sidebar-logo">
      <div class="logo-icon">SF</div>
    </div>
    
    <nav class="sidebar-nav">
      <a routerLink="" class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        </svg>
        <span>Store</span>
      </a>
      
      <a routerLink="search" class="nav-item" routerLinkActive="active">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2"></rect>
        </svg>
        <span>Library</span>
      </a>
    </nav>

    <div class="quick-launch">
      <h4 class="quick-launch-title">QUICK LAUNCH</h4>
      <div class="quick-launch-items">
        <div class="quick-item" *ngFor="let movie of quickLaunchMovies" [title]="movie.title">
          <img 
            [src]="'https://image.tmdb.org/t/p/w200' + movie.poster_path" 
            [alt]="movie.title"
            routerLink="/movie/{{ movie.id }}"
          />
        </div>
      </div>
    </div>
  </aside>

  <!-- Main Content Area -->
  <main class="epic-main">
    <!-- Top Navigation Bar -->
    <nav class="epic-topnav" [ngStyle]="navbg">
      <div class="topnav-left">
        <button class="back-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 18l-6-6 6-6"></path>
          </svg>
        </button>
        
        <div class="search-bar">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input type="text" placeholder="Search store" routerLink="search" readonly />
        </div>
      </div>

      <div class="topnav-center">
        <a routerLink="" class="nav-link">Discover</a>
        <a routerLink="" class="nav-link">Browse</a>
        <a class="nav-link">News</a>
      </div>

      <div class="topnav-right">
        <button class="icon-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
          </svg>
        </button>
        <button class="icon-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </button>
        <button class="icon-btn cart">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          <span class="badge">1</span>
        </button>
        <button class="icon-btn profile">
          <div class="profile-avatar">D</div>
        </button>
      </div>
    </nav>

    <!-- Router Content -->
    <div class="epic-content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
